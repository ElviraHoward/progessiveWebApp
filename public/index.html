<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="shortcut icon" href="./favicon.ico">
  <link rel="icon" type="image/png" sizes="72x72"  href="images/icons/icon-72x72.png">
  <link rel="icon" type="image/png" sizes="96x96"  href="images/icons/icon-96x96.png">
  <link rel="icon" type="image/png" sizes="128x128"  href="images/icons/icon-128x128.png">
  <link rel="icon" type="image/png" sizes="144x144"  href="images/icons/icon-144x144.png">
  <link rel="icon" type="image/png" sizes="152x152"  href="images/icons/icon-152x152.png">
  <link rel="icon" type="image/png" sizes="192x192"  href="images/icons/icon-192x192.png">
  <link rel="icon" type="image/png" sizes="384x384"  href="images/icons/icon-384x384.png">
  <link rel="icon" type="image/png" sizes="512x512"  href="images/icons/icon-512x512.png">
  <link rel="manifest" href="./manifest.json">
  <!-- Tell the browser it's a PWA -->
  <meta name="mobile-web-app-capable" content="yes">
  <!-- Tell iOS it's a PWA -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <!-- Make sure theme-color is defined -->
  <meta name="theme-color" content="#536878">
  <title>React App</title>
  <!-- Add in some basic styles for our HTML -->
  <style type="text/css">
    body {
      margin: 0;
      padding: 0;
      font-family: sans-serif;
    }
    .App {
      text-align: center;
    }
    .App-header {
      background-color: #222;
      height: 80px;
      padding: 20px;
      color: white;
    }
    .App-intro {
      font-size: large;
    }
  </style>
</head>

<body>
<!-- Filler HTML as our app starts up -->
<div id="root">
  <div class="App">
    <div class="App-header">
      <h2>Personal parties</h2>
    </div>
    <p class="App-intro">
      Loading site...
    </p>
  </div>
  <script>
      let deferredPrompt;
      if ("serviceWorker" in navigator) {
          window.addEventListener("load", function () {
              navigator.serviceWorker.register("/service-worker.js");
          });
      } else {
          console.log('service worker is not supported');
      }
      window.addEventListener('beforeinstallprompt', function(event) {
          console.log('beforeinstallprompt canceled');
          event.prompt();
          deferredPrompt = event;
          return false;
      });
  </script>
</div></body>
</html>
