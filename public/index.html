<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="shortcut icon" href="./favicon.ico">
  <!-- Add manifest -->
  <link rel="manifest" href="./manifest.json">
  <!-- Tell the browser it's a PWA -->
  <meta name="mobile-web-app-capable" content="yes">
  <!-- Tell iOS it's a PWA -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <!-- Make sure theme-color is defined -->
  <meta name="theme-color" content="#536878">
  <title>React App</title>
  <!-- Add in some basic styles for our HTML -->
  <style type="text/css">
    body {
      margin: 0;
      padding: 0;
      font-family: sans-serif;
    }
    .App {
      text-align: center;
    }
    .App-header {
      background-color: #222;
      height: 80px;
      padding: 20px;
      color: white;
    }
    .App-intro {
      font-size: large;
    }
  </style>
</head>

<body>
<!-- Filler HTML as our app starts up -->
<div id="root">
  <div class="App">
    <div class="App-header">
      <h2>Personal parties</h2>
    </div>
    <p class="App-intro">
      Loading site...
    </p>
  </div>
  <script src="https://www.gstatic.com/firebasejs/5.0.2/firebase.js"></script>
  <script>
      if ('serviceWorker' in navigator) {
          window.addEventListener('load', function() {
              navigator.serviceWorker.register('./service-worker.js', { scope: '/' }).then(function(registration) {
                  console.log('ServiceWorker registration successful with scope: ', registration.scope);
              }, function(err) {
                  // registration failed :(
                  console.log('ServiceWorker registration failed: ', err);
              }).catch(function(err) {
                  console.log(err)
              });
          });
      } else {
          console.log('service worker is not supported');
      }
      // Initialize Firebase
      const config = {
          apiKey: "AIzaSyCHxHiGqJ8_oygRk3pykIVE9Ow1ftu12EI",
          authDomain: "pwa-experiment-aecdf.firebaseapp.com",
          databaseURL: "https://pwa-experiment-aecdf.firebaseio.com",
          projectId: "pwa-experiment-aecdf",
          storageBucket: "pwa-experiment-aecdf.appspot.com",
          messagingSenderId: "575866665790"
      };
      firebase.initializeApp(config);
  </script>
</div></body>
</html>
